<mat-toolbar color="primary">
    <span>Angular Matrial Sample (mat-toolbar primary)</span>
    <button mat-button>Normal</button>
    <button mat-raised-button>Raised</button>
    <button mat-raised-button color="warn">Raised(warn)</button>
    <button mat-stroked-button color="warn">Stroked(warn)</button>
</mat-toolbar>

<mat-toolbar color="accent">
    <span>mat-toolbar accent</span>
    <button mat-button [matMenuTriggerFor]="menu">Menu</button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>メニュー1</button>
        <button mat-menu-item>メニュー2</button>
        <button mat-menu-item disabled>メニュー3</button>
        <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
        </button>
    </mat-menu>
</mat-toolbar>

<mat-toolbar color="warn">
    <span>mat-toolbar warn</span>
    <button mat-icon-button [matMenuTriggerFor]="menu2" aria-label="Sample icon menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu2="matMenu">
        <button mat-menu-item>メニュー1</button>
        <button mat-menu-item>メニュー2</button>
        <button mat-menu-item disabled>メニュー3</button>
        <button mat-menu-item>
            <mat-icon>dialpad</mat-icon>
            <span>Redial</span>
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="example-container" *ngIf="shouldRun">
    <mat-sidenav #sidenav mode="side" [(opened)]="opened"
                          (opened)="events.push('open!')"
                          (closed)="events.push('close!')" >
        Sidenav
    </mat-sidenav>
    <mat-sidenav-content>
        <p><mat-checkbox [(ngModel)]="opened">sidenav.opend</mat-checkbox></p>
        <p><button mat-button (click)="sidenav.toggle()">sidenav.toggle()</button></p>

        <app-table-sample></app-table-sample>

        <p>Events:</p>
        <div class="example-events">
            <div *ngFor="let e of events">{{ e }}</div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
<div *ngIf="!shouldRun">
    'shouldRun' is false
</div>
